<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Platform Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
        }
        #gameCanvas {
            touch-action: none;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            user-select: none;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="control-btn" id="leftBtn">←</div>
        <div class="control-btn" id="jumpBtn">↑</div>
        <div class="control-btn" id="rightBtn">→</div>
    </div>

<script>
// Mobile-friendly canvas setup
const canvas = document.getElementById('gameCanvas');
const resizeCanvas = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const context = canvas.getContext('2d');

// ... [Keep all your existing image and object definitions] ...

// Mobile control handlers
let moveLeft = false;
let moveRight = false;

document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
    e.preventDefault();
    moveLeft = true;
    player.dx = -5;
});

document.getElementById('leftBtn').addEventListener('touchend', (e) => {
    e.preventDefault();
    moveLeft = false;
    if (!moveRight) player.dx = 0;
});

document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
    e.preventDefault();
    moveRight = true;
    player.dx = 5;
});

document.getElementById('rightBtn').addEventListener('touchend', (e) => {
    e.preventDefault();
    moveRight = false;
    if (!moveLeft) player.dx = 0;
});

document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
    e.preventDefault();
    if (!player.jumping) {
        player.dy = -player.jumpForce;
        player.jumping = true;
        music.play();
    }
});

// ... [Keep the rest of your existing game code] ...

// Update platform position based on canvas size
platform.y = canvas.height - 100;

// Modified update function for mobile
function update() {
    // Update player position based on velocity
    player.x += player.dx;
    player.y += player.dy;

    // ... [Keep the rest of your existing update code] ... 
}

// Use requestAnimationFrame for smoother mobile performance
function gameLoop() {
    update();
    requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
</body>
</html>
